<div class="rag-container">
    <div class="rag-header">
        <h1 class="rag-title">RAG Search</h1>
        <p class="rag-subtitle">UHMFS Public Documents Archive</p>
    </div>
    
    <div class="rag-search-section">
        <label for="rag-input" class="rag-label">Search for documents:</label>
        <div class="rag-input-wrapper">
            <textarea 
                id="rag-input" 
                rows="4" 
                placeholder="Enter your search query here..."></textarea>
            <button id="myButton" class="rag-search-button">
                <span class="button-text">Search</span>
            </button>
        </div>
    </div>
    
    <div class="rag-results-section">
        <div id="rag-output-generative-text" class="rag-output-text">
            <div class="placeholder-text">Your search results will appear here...</div>
        </div>
        <div id="rag-output-documents" class="documents"></div>
    </div>
</div>
